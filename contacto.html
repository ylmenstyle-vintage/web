      <!-- Formulario de Reservación -->
<div class="container my-5 pt-5">
  <div class="row">
    
    <!-- Formulario -->
    <div class="col-12 col-md-6">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Encabezado -->
          <div class="bg-dark text-white p-3 rounded-top text-center">
            <h3 class="mb-0">Agendar cita</h3>
          </div>

          <!-- Cuerpo del Formulario -->
          <div class="border border-top-0 p-4 rounded-bottom shadow-sm bg-light">
            <form action="https://formspree.io/f/xrbqvvvb" method="POST">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
              </div>

              <div class="mb-3">
                <label for="horario" class="form-label">Fecha de reservación</label>
                <input type="datetime-local" class="form-control" id="horario" name="horario" required>
              </div>

              <!-- <button type="submit" class="btn btn-primary w-100">Enviar</button> -->
            <div class=" row justify-content-center">
              <button type="submit w-100">Enviar</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Imagen -->
    <div class="col-12 col-md-6 text-center">
      <div class="display-4 text-success mb-3">Vía WhatsApp</div>
      <img class="img-fluid" src="images/static-qr-code-875e6c361a771776e8f440ec94ed382b.png" alt="Reservación" style="max-width: 300px;">
